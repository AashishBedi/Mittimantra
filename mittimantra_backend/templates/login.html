<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mittimantra</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Mittimantra</h1>
            <p>Welcome back! Please login to your account.</p>
        </div>

        <form action="/auth/login" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div id="errorMessage" class="error-message" style="display: none; color: red; margin-bottom: 1rem;"></div>

            <button type="submit" class="btn-primary" id="loginButton">Sign In</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="/register" class="text-link">Register</a></p>
        </div>
    </div>

    <script>
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = error;
            errorDiv.style.display = 'block';
        }
    </script>
</body>

</html>
